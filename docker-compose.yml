services:
  # PostgreSQL Database
  postgres:
    image: library/postgres:15-alpine
    container_name: askuni-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-askuni}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-askuni}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-askuni}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - askuni-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: askuni-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-askuni}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-askuni}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000"]'
      VECTOR_STORE_PATH: /app/vector_store
      LLM_PROVIDER: mistral
    volumes:
      - ./data:/app/data
      - ./vector_store:/app/vector_store
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - askuni-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: askuni-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    networks:
      - askuni-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  askuni-network:
    driver: bridge
